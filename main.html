<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>First example of the Game Framework</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
<form oninput="result.value=bikeSize.value">
<label for="bikeSize">Bike size</label>
<input type="range" name ="bikeSize" id="bikeSize" min="0.1" max="2" step="0.1" name="bikeSize" value="1">
<output name="result"></output>
</form>
<script src="main.js"></script>
</body>
</html>
